<div class="uk-text-center title">
  <span>{{ 'WINNERS.WINNERS' | translate }}</span>
</div>

<div class="winners-component uk-container uk-text-center" style="max-width: 600px;margin-left: auto;margin-right: auto;">

  <div class="buttons-container uk-container info-text animate__animated animate__bounceInUp" style="animation-duration: 700ms; animation-delay: 100ms;">
    <table class="uk-table ">
      <thead>
        <tr style="border-bottom: 2px solid black;">
          <th style="width:33%">{{ 'WINNERS.DATE' | translate }}</th>
          <th style="width:33%">{{ 'WINNERS.NAME' | translate }}</th>
          <th style="width:33%">{{ 'WINNERS.PRIZE' | translate }}</th>
        </tr>
      </thead>
      <tr *ngFor = "let winner of dailyWinners$; let i = index" [hidden]="!showDay || !dailyWinners$" style="border-bottom: 0.5px solid black;"  >
        <td class=" animate__animated animate__fadeInLeft" [ngStyle]="{'animation-delay': (i * 100+400)+'ms' }"> {{winner.wonAt | date:'mediumDate'}}</td> 
        <td class=" animate__animated animate__fadeInLeft" [ngStyle]="{'animation-delay': (i * 100+400)+'ms' }"> {{winner.username}}</td>
        <td class=" animate__animated animate__fadeInLeft" [ngStyle]="{'animation-delay': (i * 100+400)+'ms' }" style=" font-weight: bolder;">{{winner.prize}}</td>
        
      </tr>
      
    </table>
    <!-- <div style="text-align: -webkit-center;">
      <p style="font-size: 22px; font-weight: bold; line-height: 1.2; font-style: italic; width: 200px;">
        Winners will be announced soon. <br> Stay tuned!
      </p>
    </div> -->
  </div >
  
</div>
<div class="buttons-container uk-container uk-text-center animate__animated animate__bounceInLeft" style="animation-duration: 800ms; animation-delay: 800ms; max-width: 600px;margin-left: auto;margin-right: auto;">
<button class="uk-button play-button uk-width-1-1" (click)="goHome()">{{ 'WINNERS.BACK' | translate }}</button>
<!-- <app-button [secondary]="true" class="btn" (click)="goHome()">{{ 'WINNERS.BACK' | translate }}</app-button> -->
</div>
