<div class="header_title">
  <span class="inside_text">{{ 'FAQ.FAQ' | translate }}</span>
</div>

<div class="buttons-container uk-container" style="margin-top: 35px;">
  <div class="faq-component" style="max-width: 600px;
      margin-left: auto;
      margin-right: auto;"><br>
    <div class="uk-accordion" data-uk-accordion="multiple: true">

      <div class="faq-item animate__animated animate__bounceInDown" style="animation-duration: 700ms; animation-delay: 100ms;"  *ngFor="let service of ('FAQ.data' | translate)" >
        <p class="uk-accordion-title" [ngClass]="(alignAllLeft)?'direct_left':'direct_right'">{{service.title}}</p>
        <div class="uk-accordion-content" [ngClass]="(alignAllLeft)?'direct_left':'direct_right'" [innerHtml]="service.descr">
            
        </div> 
      </div>

      <!-- <div *ngFor="let service of ('FAQ.data' | translate)">
          <p>{{service.title}}</p>
          <p>{{service.description}}</p>
      </div> -->

    </div>
  </div>
</div>
