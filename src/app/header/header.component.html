<div class="header  uk-sticky-fixed" uk-sticky=" sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; cls-inactive: uk-navbar-transparent; top: 200">
  <nav class="uk-navbar-container boundary-align " uk-navbar>
    <div [ngClass]="(alignAllLeft)?'uk-navbar-left_b':'uk-navbar-right'">
      <!-- <div> -->
        <div style="width: 110px; margin-top: -10px;">
          <img src="assets/icons/go_small.png" alt="">
        </div>
      <ul class="uk-navbar-nav" uk-navbar="dropbar: true; dropbar-mode: push">
        <li>
          <a class="hamburger-menu " (click)="toggleClass()" uk-toggle="target: #offcanvas-nav">
            <div class="hamburger-inner" [ngClass]="{'pushed': pushed}">
              <div class="toggle-icon">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
              </div>
            </div>
          </a>
          <div id="mobile-nav-drop" uk-drop="
                                mode: click;
                                pos: bottom-justify;
                                boundary: .boundary-align;
                                boundary-align: true;
                                offset: 0
                                "
            (dropHide)="toggleClass()">
            <div id="offcanvas-nav" uk-offcanvas="overlay: true; flip: true">
              <div class="uk-offcanvas-bar">
                <ul class="uk-nav uk-nav-default">
                  <li class="uk-active">
                    <a class="nav-list-button animate__animated animate__fadeInUp" style="animation-delay: 100ms;"
                      
                      (click)="closeOffcanvas(); gotoHome()">
                      <div class="nav-list-box uk-flex">
                          <img class="nav-list-icon" src="assets/icons/ic-home-off.svg" alt=""><span>{{ 'BURGER.HOME' | translate }}</span>
                      </div>
                    </a>
                  </li>
                  <li *ngIf="profileOpened">
                    <a class="nav-list-button animate__animated animate__fadeInUp" style="animation-delay: 200ms;" (click)="closeOffcanvas(); gotoProfile()">
                        <div class="nav-list-box uk-flex">
                      <img class="nav-list-icon" src="assets/icons/profile.svg" alt="">
                      <span>{{ 'BURGER.PROFILE' | translate }}</span>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a 
                    [routerLink]="['/how-to-play']"
                    class="nav-list-button  animate__animated animate__fadeInUp" style="animation-delay: 300ms;" (click)="closeOffcanvas()">
                        <div class="nav-list-box uk-flex">
                      <img class="nav-list-icon" src="assets/icons/how-play.svg" alt=""><span>{{ 'BURGER.HOW' | translate }}</span>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a 
                    [routerLink]="['/prizes']"
                    class="nav-list-button  animate__animated animate__fadeInUp" style="animation-delay: 400ms;" (click)="closeOffcanvas()">
                        <div class="nav-list-box uk-flex">
                          <img class="nav-list-icon" src="assets/icons/prize.svg" alt=""><span>{{ 'BURGER.PRIZES' | translate }}</span>
                          </div>
                    </a>
                  </li>
                  <li>
                    <a class="nav-list-button  animate__animated animate__fadeInUp" style="animation-delay: 500ms;"
                      [routerLink]="['/winners']"
                      (click)="closeOffcanvas()">
                        <div class="nav-list-box uk-flex">
                          <img class="nav-list-icon" src="assets/icons/liderboard.svg" alt=""><span>{{ 'BURGER.WINNERS' | translate }}</span>
                          </div>
                    </a>
                  </li>
                  
                  <li>
                    <a
                      [routerLink]="['/faq']"
                      class="nav-list-button  animate__animated animate__fadeInUp" style="animation-delay: 600ms;" (click)="closeOffcanvas()">
                      <div class="nav-list-box uk-flex">
                        <img class="nav-list-icon" src="assets/icons/support.svg" alt=""><span>{{ 'BURGER.FAQ' | translate }}</span>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a 
                    [routerLink]="['/info']"
                    class="nav-list-button  animate__animated animate__fadeInUp" style="animation-delay: 700ms;" (click)="closeOffcanvas()">
                        <div class="nav-list-box last-item uk-flex">
                          <img class="nav-list-icon" src="assets/icons/info.svg" alt=""><span>{{ 'BURGER.TERMS' | translate }}</span>
                        </div>
                    </a>
                  </li>
                  <!-- <li>
                      <a 
                      
                      class="nav-list-button  animate__animated animate__fadeInUp" style="animation-delay: 800ms;" (click)="changeLanguage();closeOffcanvas()">
                          <div class="nav-list-box uk-flex">
                            <img class="nav-list-icon" src="assets/icons/language.svg" alt=""><span>{{ 'BURGER.LANG' | translate }}</span>
                            </div>
                      </a>
                    </li> -->
                </ul>
                <!-- <div class="offcanvas-footer" >
                    <p style="padding-left: 22px">Support: 1234 (toll free) or <a href="mailto:support.mts@gu-group.ru" class="uk-button-link" style="text-decoration:underline">support@gugroup.com</a>
                      
                      <br>18+ | Â© 2019 GU Group. All rights reserved.
  
                    </p>
                   
                 </div> -->
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="uk-navbar-center">
      <!-- <a class="uk-navbar-item uk-logo logo-big"  style="width:228px;" (click)="gotoHome()">
        <img src="assets/images/classicos_logos.svg">
      </a> -->
    </div>
    <div [ngClass]="(alignAllLeft)?'uk-navbar-right':'uk-navbar-left'">
      <!-- <div> -->
        <div class="mts-logo uk-navbar-item uk-logo logo-big" style="width:130px;">
          <img src="assets/images/gulogo.png" alt="">
        </div>
    </div>
    
  </nav>
</div>
